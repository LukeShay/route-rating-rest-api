spring.main.banner-mode=off

# Logging
logging.level.org.springframework=WARN
logging.level.com.lukeshay=DEBUG
logging.file.path=/tmp
logging.file.name=restapi.log

# DO space
file.bucket.url=nyc3.digitaloceanspaces.com
file.bucket.name=route-rating

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/routerating
spring.datasource.username=standard
spring.datasource.password=password

