do.key.secret=${DIGITAL_OCEAN_SECRET_KEY}
do.key.access=${DIGITAL_OCEAN_ACCESS_KEY}
file.bucket.name=route-rating
file.bucket.url=nyc3.digitaloceanspaces.com
google.recaptcha.token=${GOOGLE_RECAPTCHA_TOKEN}

logging.file.name=restapi.log
logging.file.path=/tmp
logging.level.com.lukeshay=DEBUG
logging.level.org.springframework=WARN

security.secret.jwt=${REST_API_JWT_SECRET}
security.secret.refresh=${REST_API_REFRESH_SECRET}

spring.datasource.initialization-mode=always
spring.datasource.password=${REST_API_DB_PASSWORD}
spring.datasource.platform=postgres
spring.datasource.url=${REST_API_DB_URL}
spring.datasource.username=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.main.allow-bean-definition-overriding=true